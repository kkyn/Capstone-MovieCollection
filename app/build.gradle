apply plugin: 'com.android.application'
//apply plugin: 'android-apt'

android {
    compileSdkVersion 25            // --24-- should be the same as "compile....'com.android.support:appcompat-v7:25.3.1' "
    buildToolsVersion '25.0.2'      // --25.0.0--

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        applicationId "com.example.android.fnlprjct"
        minSdkVersion 16 // --14--,  11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'THE_MOVIE_DB_API_KEY', MyTheMovieDb_ApiKey
    }
    sourceSets { main { java.srcDirs = ['src/main/java', 'src/main/java/2'] } }
}

repositories {
    mavenCentral()
}


////////////////////////////////////////
ext.supportLibVersion = '25.3.1'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.3.1'   // --24.2.1--org
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'

    debugCompile 'com.facebook.stetho:stetho:1.3.1'
    // -- tky add -----------
    // Butterknife --
    compile 'com.jakewharton:butterknife:8.6.0' // --7.0.1--
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    compile "com.android.support:palette-v7:${supportLibVersion}"
	compile 'com.android.volley:volley:1.0.0'

    // -- tky removed -----------
    compile 'com.squareup.picasso:picasso:2.5.2'

}
